buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

// TODO try war
jar {
    baseName = 'spring-boot-dropwizard-metrics-demo'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.14"

    compile('org.springframework.boot:spring-boot-starter-web')

    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.2.0'
    compile group: 'io.dropwizard.metrics', name: 'metrics-servlets', version: '3.2.0'
    compile group: 'io.dropwizard.metrics', name: 'metrics-jvm', version: '3.2.0'
    compile group: 'com.ryantenney.metrics', name: 'metrics-spring', version: '3.1.3'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
